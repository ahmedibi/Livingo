<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .product-cell {
      min-width: 250px;
    }
    .quantity-input {
      width: 80px;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .remove-btn:hover {
      color: #bb2d3b;
    }
    .cart-table th {
      background-color: #f8f9fa;
      font-weight: 600;
      text-align: center;
      vertical-align: middle;
    }
    .cart-table td {
      vertical-align: middle;
      text-align: center;
    }
    .product-info {
      text-align: left;
    }
    .loading {
      text-align: center;
      padding: 50px 0;
    }
  </style>
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Shopping Cart</h2>
    </div>
  </div>
  
  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading your cart...</p>
  </div>

  <!-- Cart Table -->
  <div class="row" id="cartSection" style="display: none;">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered align-middle cart-table bg-white">
          <thead>
            <tr>
              <th style="width: 40%;">Product</th>
              <th style="width: 15%;">Price</th>
              <th style="width: 15%;">Quantity</th>
              <th style="width: 15%;">Subtotal</th>
              <th style="width: 10%;">Action</th>
            </tr>
          </thead>
          <tbody id="cartItems">
            <!-- Products will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row mt-4" id="cartActions" style="display: none;">
    <div class="col-12 d-flex justify-content-between align-items-center flex-wrap">
      <div class="mb-3 mb-md-0">
        <input type="text" id="coupon" class="form-control d-inline-block me-2" style="width: 200px;" placeholder="Coupon Code">
        <button class="btn btn-outline-danger" onclick="applyCoupon()">Apply Coupon</button>
      </div>
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="updateCart()">Update Cart</button>
        <button class="btn btn-primary" onclick="continueShopping()">Continue Shopping</button>
      </div>
    </div>
  </div>

  <!-- Totals -->
  <div class="row mt-4" id="cartTotals" style="display: none;">
    <div class="col-12 col-md-6 col-lg-4 ms-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cart Total</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span>
            <span>$<span id="subtotal">0</span></span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping:</span>
            <span class="text-success">Free</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <strong>Total:</strong>
            <strong class="text-danger">$<span id="total">0</span></strong>
          </div>
          <button class="btn btn-danger w-100 py-2" onclick="goToCheckout()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// متغيرات عامة
let cart = [];
let allProducts = [];

// تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
  initializePage();
});

async function initializePage() {
  try {
    // إخفاء loading وإظهار المحتوى
    document.getElementById('loading').style.display = 'block';
    document.getElementById('cartSection').style.display = 'none';
    document.getElementById('cartActions').style.display = 'none';
    document.getElementById('cartTotals').style.display = 'none';
    
    // تحميل المنتجات من الـ JSON
    await loadProducts();
    
    // تحميل السلة من localStorage
    loadCartFromStorage();
    
    // التحقق من وجود منتج في الـ URL لإضافته
    checkForProductInURL();
    
    // عرض السلة
    renderCart();
    
    // إخفاء loading وإظهار المحتوى
    document.getElementById('loading').style.display = 'none';
    document.getElementById('cartSection').style.display = 'block';
    document.getElementById('cartActions').style.display = 'block';
    document.getElementById('cartTotals').style.display = 'block';
    
  } catch (error) {
    console.error('Error initializing page:', error);
    document.getElementById('loading').innerHTML = `
      <div class="alert alert-danger">
        <h4>Error Loading Cart</h4>
        <p>There was an error loading your cart. Please try again.</p>
        <button class="btn btn-primary" onclick="continueShopping()">Continue Shopping</button>
      </div>
    `;
  }
}

async function loadProducts() {
  try {
    const response = await fetch("../json/products.json");
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    allProducts = await response.json();
    console.log('Products loaded:', allProducts.length);
  } catch (error) {
    console.error('Error loading products:', error);
    throw error;
  }
}

function loadCartFromStorage() {
  const savedCart = localStorage.getItem("cart");
  if (savedCart) {
    try {
      cart = JSON.parse(savedCart);
      console.log('Cart loaded from storage:', cart);
    } catch (error) {
      console.error('Error parsing cart from localStorage:', error);
      cart = [];
    }
  } else {
    cart = [];
  }
}

function checkForProductInURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");
  
  if (productId && allProducts.length > 0) {
    const product = allProducts.find((p) => p.id.toString() === productId.toString());
    if (product) {
      const existingIndex = cart.findIndex((item) => item.id.toString() === product.id.toString());
      if (existingIndex === -1) {
        // إضافة منتج جديد
        cart.push({
          ...product,
          quantity: 1
        });
        console.log('Product added to cart:', product.name);
      } else {
        // زيادة الكمية للمنتج الموجود
        cart[existingIndex].quantity += 1;
        console.log('Product quantity increased:', product.name);
      }
      // حفظ السلة المحدثة
      saveCartToStorage();
      
      // إزالة المعامل من الـ URL بدون إعادة تحميل الصفحة
      const newURL = window.location.href.split('?')[0];
      window.history.replaceState({}, document.title, newURL);
    }
  }
}

function renderCart() {
  const cartItemsContainer = document.getElementById("cartItems");
  let rows = "";
  let subtotal = 0;

  if (cart.length === 0) {
    rows = `
      <tr>
        <td colspan="5" class="text-center py-5">
          <div class="text-muted">
            <div style="font-size: 3rem;">🛒</div>
            <h4 class="mt-3">Your cart is empty</h4>
            <p>Add some products to get started!</p>
            <button class="btn btn-primary" onclick="continueShopping()">Start Shopping</button>
          </div>
        </td>
      </tr>
    `;
  } else {
    cart.forEach(item => {
      const itemSubtotal = (item.price || 0) * (item.quantity || 1);
      subtotal += itemSubtotal;
      
      // التأكد من وجود الصورة - تجربة عدة مسارات محتملة
      let imageSrc = '../assets/images/placeholder.jpg'; // الافتراضي
      
      if (item.images && item.images.length > 0) {
        imageSrc = `../assets/${item.images[0]}`;
      } else if (item.image) {
        imageSrc = `../assets/${item.image}`;
      } else if (item.img) {
        imageSrc = `../assets/${item.img}`;
      } else if (item.thumbnail) {
        imageSrc = `../assets/${item.thumbnail}`;
      }
      
      console.log('Image source for', item.name, ':', imageSrc);
      
      rows += `
        <tr>
          <td class="product-info">
            <div class="d-flex align-items-center">
              <img src="../assets/${item.images}"
                   alt="${item.name || 'Product'}" 
                   class="product-image me-3"
                   onerror="this.src='../assets/images/placeholder.jpg'">
              <div>
                <h6 class="mb-1">${item.name || 'Unknown Product'}</h6>
                <small class="text-muted">Product ID: ${item.id}</small>
              </div>
            </div>
          </td>
          <td>
            <strong>$${(item.price || 0).toFixed(2)}</strong>
          </td>
          <td>
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity('${item.id}', ${(item.quantity || 1) - 1})">-</button>
              <input type="number" 
                     min="1" 
                     value="${item.quantity || 1}" 
                     class="form-control quantity-input mx-2 text-center"
                     onchange="updateQty('${item.id}', this.value)">
              <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity('${item.id}', ${(item.quantity || 1) + 1})">+</button>
            </div>
          </td>
          <td>
            <strong class="text-success">$${itemSubtotal.toFixed(2)}</strong>
          </td>
          <td>
            <button class="remove-btn" onclick="removeItem('${item.id}')" title="Remove item">
              ×
            </button>
          </td>
        </tr>
      `;
    });
  }

  cartItemsContainer.innerHTML = rows;
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("total").innerText = subtotal.toFixed(2);
  
  // تحديث عداد السلة في الـ header إذا كان موجود
  updateCartCounter();
  
  console.log('Cart rendered. Items:', cart.length, 'Subtotal:', subtotal);
}

function saveCartToStorage() {
  try {
    localStorage.setItem("cart", JSON.stringify(cart));
    console.log('Cart saved to storage');
  } catch (error) {
    console.error('Error saving cart to localStorage:', error);
  }
}

function updateCartCounter() {
  const cartCounter = document.getElementById('cart-counter');
  if (cartCounter) {
    const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    cartCounter.textContent = totalItems;
  }
}

function updateQty(id, qty) {
  const newQty = parseInt(qty);
  if (newQty > 0) {
    const itemIndex = cart.findIndex(i => i.id.toString() === id.toString());
    if (itemIndex !== -1) {
      cart[itemIndex].quantity = newQty;
      saveCartToStorage();
      renderCart();
    }
  }
}

function changeQuantity(id, newQty) {
  if (newQty > 0) {
    const itemIndex = cart.findIndex(i => i.id.toString() === id.toString());
    if (itemIndex !== -1) {
      cart[itemIndex].quantity = newQty;
      saveCartToStorage();
      renderCart();
    }
  }
}

function removeItem(id) {
  if (confirm('Are you sure you want to remove this item from your cart?')) {
    cart = cart.filter(i => i.id.toString() !== id.toString());
    saveCartToStorage();
    renderCart();
  }
}

function updateCart() {
  renderCart();
  alert('Cart updated successfully!');
}

function applyCoupon() {
  const couponCode = document.getElementById('coupon').value.trim();
  if (couponCode) {
    // هنا يمكنك إضافة منطق الكوبون
    alert('Coupon functionality will be implemented soon!');
  } else {
    alert('Please enter a coupon code');
  }
}

function continueShopping() {
  window.location.href = "index.html";
}

function goToCheckout() {
  if (cart.length === 0) {
    alert('Your cart is empty! Add some products first.');
    return;
  }
  window.location.href = "checkout.html";
}

</script>
</body>
</html>
