    <script>
let cart = [];

// === Utilities to handle cart inside currentUser ===

// ÿ≠ŸÅÿ∏ ÿßŸÑŸÉÿßÿ±ÿ™ ÿØÿßÿÆŸÑ currentUser
function saveCart(cart) {
  let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;
  if (currentUser) {
    currentUser.cart = cart;
    localStorage.setItem("currentUser", JSON.stringify(currentUser));
  }
}

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÉÿßÿ±ÿ™ ŸÖŸÜ currentUser
function loadCart() {
  let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;
  return (currentUser && currentUser.cart) ? currentUser.cart : [];
}

// ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿßÿØ ÿßŸÑŸÉÿßÿ±ÿ™ (ŸÑŸà ÿπÿßŸäÿ≤Ÿá ŸÅŸä ÿßŸÑŸÄ navbar)
function updateCartCount() {
  let cart = loadCart();
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  const counterEl = document.getElementById("cart-count");
  if (counterEl) counterEl.innerText = count;
}

// ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÉŸÖŸäÿ© ŸäÿØŸàŸä
function updateQty(id, qty) {
  let cart = loadCart();
  const index = cart.findIndex((p) => p.id === id);
  if (index !== -1) {
    let newQty = parseInt(qty);
    if (newQty > 0) {
      cart[index].quantity = newQty;
    } else {
      cart.splice(index, 1);
    }
    saveCart(cart);
    renderCart();
    updateCartCount();
  }
}

// ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÉŸÖŸäÿ© ÿ®ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± + Ÿà -
function changeQuantity(id, newQty) {
  let cart = loadCart();
  const index = cart.findIndex((p) => p.id === id);
  if (index !== -1) {
    if (newQty <= 0) {
      cart.splice(index, 1);
    } else {
      cart[index].quantity = newQty;
    }
    saveCart(cart);
    renderCart();
    updateCartCount();
  }
}

// ÿ•ÿ≤ÿßŸÑÿ© ŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑŸÉÿßÿ±ÿ™
// ÿ•ÿ≤ÿßŸÑÿ© ŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑŸÉÿßÿ±ÿ™ ŸÖÿπ ÿ™ÿ≠ÿØŸäÿ´ users
function removeItem(id) {
  if (confirm("Are you sure you want to remove this item from your cart?")) {
    // ÿ¨ŸÑÿ® currentUser Ÿà users
    let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;
    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (currentUser && Array.isArray(currentUser.cart)) {
      // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿπŸÜÿµÿ± ŸÖŸÜ cart ÿßŸÑÿ≠ÿßŸÑŸä
      currentUser.cart = currentUser.cart.filter((p) => p.id !== id);

      // ÿ™ÿ≠ÿØŸäÿ´ users array
      const userIndex = users.findIndex(u => u.id === currentUser.id);
      if (userIndex !== -1) {
        users[userIndex] = currentUser;
      }

      // ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ÿßÿ™ ŸÅŸä localStorage
      localStorage.setItem("currentUser", JSON.stringify(currentUser));
      localStorage.setItem("users", JSON.stringify(users));
    }

    // ÿ•ÿπÿßÿØÿ© ÿπÿ±ÿ∂ ÿßŸÑŸÉÿßÿ±ÿ™ ŸàÿπÿØÿßÿØ ÿßŸÑŸÉÿßÿ±ÿ™
    renderCart();
    updateCartCount();
  }
}


// ÿπÿ±ÿ∂ ÿßŸÑŸÉÿßÿ±ÿ™
function renderCart() {
  cart = loadCart();
  const cartItemsContainer = document.getElementById("cartItems");
  let rows = "";
  let subtotal = 0;

  if (cart.length === 0) {
    document.getElementById("cartActions").style.display = "none";
    rows = `
      <tr>
        <td colspan="5" class="text-center py-5">
          <div class="text-muted">
            <div style="font-size: 3rem;">üõí</div>
            <h4 class="mt-3">Your cart is empty</h4>
            <p>Add some products to get started!</p>
            <button class="btn btn-outline-secondary" onclick="continueShopping()">Start Shopping</button>
          </div>
        </td>
      </tr>
    `;
  } else {
    document.getElementById("cartActions").style.display = "flex";
    cart.forEach((item) => {
      const itemSubtotal = item.price * item.quantity;
      subtotal += itemSubtotal;

      rows += `
        <tr>
          <td style="width: 300px;" class="align-middle">
            <div class="d-flex align-items-center justify-content-center d-image">
              <img src="../assets/${item.images}" 
                   alt="${item.name}" 
                   class="product-image me-3"
                   onclick="goToProductDetails('${item.id}')"
                   onerror="this.src='../assets/images/placeholder.jpg'">
            </div>
          </td>
          <td class="product-info">
            <div>
              <h6 class="mb-1" style="color:#284b63">${item.name}</h6>
              <small class="text-muted" style="color:#284b63">Product ID: ${item.id}</small>
            </div>
          </td>
          <td><strong class="text-danger">$${item.price.toFixed(2)}</strong></td>
          <td>
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity('${item.id}', ${item.quantity - 1})">-</button>
              <input type="number" min="1" value="${item.quantity}" 
                     class="form-control quantity-input mx-2 text-center"
                     onchange="updateQty('${item.id}', this.value)">
              <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity('${item.id}', ${item.quantity + 1})">+</button>
            </div>
          </td>
          <td><strong style="color:#284b63">$${itemSubtotal.toFixed(2)}</strong></td>
          <td><button class="remove-btn" onclick="removeItem('${item.id}')"><i class="fa-solid fa-trash" style="font-size:16px"></i></button></td>
        </tr>
      `;
    });
  }

  cartItemsContainer.innerHTML = rows;
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("total").innerText = subtotal.toFixed(2);
}

// ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨
function goToProductDetails(productId) {
  window.location.href = `product-details.html?id=${productId}`;
}

// ÿßŸÑÿ∞Ÿáÿßÿ® ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿØŸÅÿπ
function goToCheckout() {
  if (loadCart().length === 0) {
    alert("Your cart is empty! Add some products first.");
    return;
  }
  window.location.href = "checkout.html";
}

// ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÉÿßÿ±ÿ™
function updateCart() {
  renderCart();
  alert("Cart updated successfully!");
}

// ÿ™ÿ∑ÿ®ŸäŸÇ ŸÉŸàÿ®ŸàŸÜ (placeholder)
function applyCoupon() {
  const couponCode = document.getElementById("coupon").value.trim();
  if (couponCode) {
    alert("Coupon functionality will be implemented soon!");
  } else {
    alert("Please enter a coupon code");
  }
}

// ÿßÿ≥ÿ™ŸÉŸÖÿßŸÑ ÿßŸÑÿ™ÿ≥ŸàŸÇ
function continueShopping() {
  window.location.href = "index.html";
}

// ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
document.addEventListener("DOMContentLoaded", () => {
  renderCart();
  updateCartCount();

  // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÄ navbar
  fetch("partials/navbar.html")
    .then((res) => res.text())
    .then((data) => {
      document.getElementById("navbar").innerHTML = data;
    })
    .catch((err) => console.error("Error loading navbar:", err));

  // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÄ footer
  fetch("partials/footer.html")
    .then((res) => res.text())
    .then((data) => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch((err) => console.error("Error loading footer:", err));
});
</script>
