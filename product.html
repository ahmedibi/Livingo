<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>

    <script src="../../js/components.js" defer></script>
    <link rel="stylesheet" href="../../css/components.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="office.css" />
  </head>

  <style>
    .product-image {
      max-height: 500px;
      width: auto;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .pdp-row {
      display: flex;
      align-items: center;
    }

    .rating i {
      color: #ffc107;
    }

    #decreaseQty:hover {
      background-color: black;
    }

    #increaseQty:hover {
      background-color: black;
    }

    #buyNowBtn {
      background-color: #a0804d;
      color: white;
    }

    #buyNowBtn:hover {
      background-color: #cf9a61;
      box-shadow: 2px 2px 2px black;
    }

    .iconn {
      width: 24px;
      height: 24px;
    }

    #wishlistBtn:hover {
      background-color: #db4444;
      border-color: #db4444;
    }

    #wishlistBtn:hover svg path {
      stroke: white;
    }

    .explore-section {
      margin-top: 12rem;
      margin-bottom: 8rem;
    }

    .explore-card-img {
      height: 200px;
      width: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    main {
      margin-top: 3rem;
    }

    .view-product {
      background-color: #a0804d !important;
      color: white !important;
    }

    .view-product:hover {
      background-color: #cf9a61 !important;
      box-shadow: 2px 2px 2px black;
    }
    #outOfStockMsg {
      margin: 15px;
    }
  </style>

  <body>
    <div id="navbar"></div>

    <main class="container my-5 min-vh-100">
      <div class="row g-5 pdp-row">
        <div class="col-md-6 text-center">
          <img
            id="product-image"
            src=""
            alt="Product Image"
            class="product-image rounded shadow-sm"
          />
        </div>

        <div class="col-md-6">
          <h3 id="product-name" class="fw-bold"></h3>

          <div class="d-flex align-items-center mb-2">
            <span id="product-rating" class="rating me-2"></span>
            <small class="text-muted reviews-count"></small>
            <span id="product-stock" class="text-success ms-3"></span>
          </div>

          <h4 id="product-price" class="fw-bold mb-3"></h4>

          <p id="product-description" class="text-muted"></p>
          <hr />

          <div class="d-flex align-items-center mb-4">
            <button class="btn btn-outline-secondary" id="decreaseQty">
              -
            </button>
            <span class="px-3" id="productQty">1</span>
            <button class="btn btn-outline-secondary" id="increaseQty">
              +
            </button>
            <button class="btn ms-3 px-4" id="buyNowBtn">Buy Now</button>
            <p
              id="outOfStockMsg"
              class="text-danger fw-bold"
              style="display: none"
            >
              Out of stock
            </p>
            <button class="btn btn-outline-secondary ms-2" id="wishlistBtn">
              <svg
                class="iconn"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="#000"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M7.75 3.5C5.127 3.5 3 5.76 3 8.547C3 14.125 12 20.5 12 20.5s9-6.375 9-11.953C21 5.094 18.873 3.5 16.25 3.5c-1.86 0-3.47 1.136-4.25 2.79c-.78-1.654-2.39-2.79-4.25-2.79"
                />
              </svg>
            </button>
          </div>

          <div class="border rounded p-3 mb-3">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-truck-fast fa-lg me-3"></i>
              <div>
                <strong>Free Delivery</strong><br />
                <small>Enter your postal code for Delivery Availability</small>
              </div>
            </div>
          </div>

          <div class="border rounded p-3">
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-rotate-left fa-lg me-3"></i>
              <div>
                <strong>Return Delivery</strong><br />
                <small
                  >Free 30 Days Delivery Returns. <a href="#">Details</a></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="explore-section">
        <h4 class="fw-bold mb-4">Explore More Products</h4>
        <div class="row" id="explore-products"></div>
      </section>
    </main>

    <div id="footer"></div>

    <script>
   
      document.addEventListener("DOMContentLoaded", () => {
        fetch("partials/navbar.html")
          .then((res) => res.text())
          .then((data) => (document.getElementById("navbar").innerHTML = data));
        fetch("partials/footer.html")
          .then((res) => res.text())
          .then((data) => (document.getElementById("footer").innerHTML = data));
      });


      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      let products = JSON.parse(localStorage.getItem("products")) || [];
      const product = products.find((p) => p.id === productId);

      if (!product) {
        document.querySelector("main").innerHTML = "<p>Product not found.</p>";
      } else {
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-price").textContent =
          product.price + " " + product.currency;
        document.getElementById("product-description").textContent =
          product.description;
        document.getElementById("product-image").src =
          "../assets/" + product.images[0];
        document.getElementById("product-stock").textContent =
          product.stock > 0 ? "In Stock" : "Out of Stock";

        const reviews = product.reviews || 0;
        document.querySelector(".reviews-count").textContent =
          reviews > 0 ? `(${reviews} Reviews)` : "(No Reviews)";

        const rating = product.rating || 0;
        const fullStars = Math.floor(rating);
        const halfStar = rating % 1 >= 0.5;
        let starsHTML = "";
        for (let i = 0; i < 5; i++) {
          if (i < fullStars) starsHTML += '<i class="fas fa-star"></i>';
          else if (i === fullStars && halfStar)
            starsHTML += '<i class="fas fa-star-half-alt"></i>';
          else starsHTML += '<i class="far fa-star"></i>';
        }
        document.getElementById("product-rating").innerHTML = starsHTML;

   
        let quantity = 1;
        const qtyDisplay = document.getElementById("productQty");
        document.getElementById("increaseQty").onclick = () => {
          quantity++;
          qtyDisplay.textContent = quantity;
        };
        document.getElementById("decreaseQty").onclick = () => {
          if (quantity > 1) {
            quantity--;
            qtyDisplay.textContent = quantity;
          }
        };

  
        document.addEventListener("click", (e) => {
     
          const wishlistBtn = e.target.closest("#wishlistBtn");
          if (wishlistBtn) {
            toggleUserList(
              "wishlist",
              product.id,
              "❤️ Added to wishlist",
              "❌ Removed from wishlist"
            );
            return;
          }

    
           const cartBtn = e.target.closest("#buyNowBtn");
           if (cartBtn) {
             let currentUser =
               JSON.parse(localStorage.getItem("currentUser")) || null;
             if (!currentUser) {
               alert("⚠ You must be logged in!");
               return;
             }           

             if (!currentUser.cart) currentUser.cart = [];
             const existing = currentUser.cart.find(
               (item) => String(item.id) === String(product.id)
             );
  
          if (existing) {
            if (existing.quantity + quantity > product.stock) {
              alert(`⚠ Only ${product.stock} items available in stock!`);
              return;
            }
            existing.quantity += quantity;
          } else {
            if (quantity > product.stock) {
              alert(`⚠ Only ${product.stock} items available in stock!`);
              return;
            }
            currentUser.cart.push({
              id: product.id,
              name: product.name,
              price: product.price,
              currency: product.currency,
              images: product.images,
              quantity: quantity,
            });
          }
        
          updateUserData(currentUser);
          alert("✅ Added to cart!");
        }

        });

        function toggleUserList(key, productId, addMsg, removeMsg) {
          let currentUser =
            JSON.parse(localStorage.getItem("currentUser")) || null;
          if (!currentUser) {
            alert("⚠ You must be logged in!");
            return;
          }

          if (!currentUser[key]) currentUser[key] = [];
          if (currentUser[key].includes(productId)) {
            currentUser[key] = currentUser[key].filter(
              (id) => id !== productId
            );
            alert(removeMsg);
          } else {
            currentUser[key].push(productId);
            alert(addMsg);
          }

          updateUserData(currentUser);
        }

        function updateUserData(currentUser) {
          localStorage.setItem("currentUser", JSON.stringify(currentUser));
          let users = JSON.parse(localStorage.getItem("users")) || [];
          users = users.map((u) =>
            u.id === currentUser.id ? { ...u, ...currentUser } : u
          );
          localStorage.setItem("users", JSON.stringify(users));
        }

        const exploreContainer = document.getElementById("explore-products");
        const related = products.filter((p) => p.id !== productId).slice(0, 4);
        related.forEach((p) => {
          exploreContainer.innerHTML += `
            <div class="col-lg-3 col-md-6 col-12 mb-4">
              <div class="card shadow-sm h-100">
                <a href="product.html?id=${p.id}">
                  <img src="../assets/${p.images[0]}" class="card-img-top explore-card-img" alt="${p.name}">
                </a>
                <div class="card-body">
                  <h6 class="card-title">${p.name}</h6>
                  <p class="mb-2">
                    <span class="fw-bold text-danger">${p.price} ${p.currency}</span>
                  </p>
                  <a href="product.html?id=${p.id}" class="btn btn-sm w-100 view-product">View Product</a>
                </div>
              </div>
            </div>
          `;
        });
      }

      if (product.stock === 0) {
        document.getElementById("buyNowBtn").style.display = "none";
        document.getElementById("outOfStockMsg").style.display = "block";
      }
    </script>
  </body>
</html>
