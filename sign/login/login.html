<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
      <div class="login-page-wrap">
        <div class="side-visual">
          <img src="../Side Image.jpg" alt="Login Visual" />
        </div>
        <div class="login-panel">
          <form id="loginForm">
            <h2>Log in to Exclusive</h2>
            <p class="subtitle">Enter your details below</p>
            <div class="form-row">
              <label for="inputEmail" class="form-label text-secondary mb-0 small">Email address</label>
             <input type="email" class="form-control bg-black bg-opacity-10" id="inputEmail" ><p class="small text-danger" id="emailError"></p>
            </div>
            <div class="form-row">
              <input
              id="inputpass"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-row buttons-row">
              <button class="login-btn" type="submit">Log in</button>
              <a class="forgot-link" href="#">Forgot Password?</a>
            </div>
            <div id="errorMsg" class="error-msg"></div>
          </form>
        </div>
      </div>
      <script src="login.js"></script>
    </body>
  
</html>
