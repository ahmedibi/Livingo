<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="sidemenu" onclick="toggleSidebar()">&#9776;</div>

    
    <aside class="sidebar" id="sidebar">
        <button class="btn-close btn-close-black" aria-label="Close" onclick="toggleSidebar()"></button>
        <a href="../../../index.html" class="logo">
            <svg width="38" height="38" viewBox="0 0 38 38" class="livingo-icon" aria-hidden="true">
                
                <ellipse cx="19" cy="13" rx="10" ry="7" fill="#cdbc92" />
                
                <rect x="17" y="13" width="4" height="13" rx="2" fill="#a0804d" />
                
                <ellipse cx="19" cy="31" rx="7" ry="3" fill="#59442a" />
                
                <ellipse class="lamp-glow" cx="19" cy="20" rx="12" ry="4" fill="#edd67d" opacity="0.14" />
            </svg>
            <span class="livingo-word">Living<span class="cushion-o">o</span></span>
        </a>
        <ul>
            <li class="active">
                <a href="#">
                    <svg width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                    </svg>
                    <span style="margin-left: 10px;">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="../products/sellerproducts.html">

                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                        <path fill="#000"
                            d="M5 21q-.425 0-.712-.288T4 20v-1q-1.25 0-2.125-.875T1 16v-5q0-.825.588-1.412T3 9t1.413.588T5 11v4h14v-4q0-.825.588-1.412T21 9t1.413.588T23 11v5q0 1.25-.875 2.125T20 19v1q0 .425-.288.713T19 21t-.712-.288T18 20v-1H6v1q0 .425-.288.713T5 21m2-8v-2q0-1.375-.837-2.463T4 7V6q0-1.25.875-2.125T7 3h10q1.25 0 2.125.875T20 6v1q-1.35.35-2.175 1.463T17 11v2z" />
                    </svg>
                    <span style="margin-left: 10px;">Products</span>
                </a>
            </li>
            <li>
                <a href="../orders/orders.html">
                    <svg width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    <span style="margin-left: 10px;">Orders</span>
                </a>
            </li>
            <li>
                <a id="logOut" style="cursor: pointer;">
                    <svg width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                        <path fill-rule="evenodd"
                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                    </svg>
                    <span style="margin-left: 10px;">Logout</span>
                </a>
            </li>
        </ul>

    </aside>

    
    <main class="content" id="mainContent">
        
        <div class="content-container">
            
            <div class="dashboard-header">
                <div>
                    <h1>Analytics Dashboard</h1>
                    <p style="color: #64748b; margin-top: 0.5rem;">Track your business performance and insights</p>
                </div>
            </div>

            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Total Revenue</span>
                        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1">
                            </path>
                        </svg>
                    </div>
                    <div class="stat-value" id="totalRevenue">EGP45,280</div>


                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Units Sold</span>
                        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6">
                            </path>
                        </svg>
                    </div>
                    <div class="stat-value" id="unitsSold">1,247</div>

                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">Avg Order Value</span>
                        <svg class="stat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div class="stat-value" id="avgOrderValue">EGP36.32</div>

                </div>
            </div>

            
            <div class="charts-grid">
                <div class="chart-card">
                    <h2 class="chart-title">Monthly Sales</h2>
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #bb9457;"></div>
                            <span>Sales (EGP)</span>
                        </div>
                    </div>
                </div>
                <div class="chart-card">
                    <h2 class="chart-title">Top Selling Products</h2>
                    <div class="chart-container">
                        <canvas id="productsChart"></canvas>
                    </div>
                    <div class="legend" id="productsLegend">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./index.js">
    </script>
</body>

</html>
