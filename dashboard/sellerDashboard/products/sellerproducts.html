<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard - My Products</title>

    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .sidebar {
        width: 250px;
        background: #f0f0f0;
        color: black;
        height: 100vh;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        transition: transform 0.3s ease;
        z-index: 1000;
      }
      #sidebar .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 2rem;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
        color: #40372e;
      }

      #sidebar .logo .cushion-o {
        color: #a0804d;
        font-size: 28px;
        margin-left: 5px;
      }

      #sidebar a {
        gap: 12px;
        text-decoration: none;
        color: black;
        padding: 7px;
        border-radius: 8px;
        transition: all 0.3s;
      }
      .sidebar p {
        margin-left: 35px;
      }

      header {
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
      }

      .sidebar ul li {
        margin-left: 15px;
        margin-top: 10px;
        padding-top: 5px;
        padding-left: 10px;
      }

      .sidebar ul li:hover {
        border-style: none;
        border-radius: 10px;
        width: 200px;
        height: 40px;
        background-color: #a0804d;
      }

      .sidebar ul li.active {
        background-color: #a0804d;
        border-radius: 10px;
        width: 200px;
        height: 40px;
      }

      .sidebar ul li.active a {
        color: white;
        font-weight: bold;
      }

      .sidebar ul li a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        margin-bottom: 20px;
      }

      .sidebar ul li a:hover {
        color: rgb(255, 255, 255);
      }

      .sidebar ul li.active a {
        color: white;
        font-weight: bold;
      }

      .sidebar img {
        width: 100px;
        border-radius: 50%;
        margin-left: 35px;
        margin-bottom: 10px;
      }

      i {
        margin-right: 10px;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
        width: 100%;
      }

      .orders-section {
        margin-top: 20px;
      }

      /* sidemenu Button  */
      .sidemenu {
        display: none;
        font-size: 20px;
        background: #333333;
        color: #ffffff;
        padding: 5px 10px;
        cursor: pointer;
        position: fixed;
        top: 5px;
        border-radius: 5px;
        margin-left: 10px;

        cursor: pointer;
      }

      .btn-close {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidemenu {
          display: block;
        }
        .btn-close {
          display: block;
        }

        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .content {
          margin-left: 0;
          padding-top: 60px;
        }
      }

      .table img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidemenu" onclick="toggleSidebar()">&#9776;</div>

    <aside class="sidebar" id="sidebar">
      <button
        class="btn-close btn-close-black"
        aria-label="Close"
        onclick="toggleSidebar()"
      ></button>
      <a href="../../../index.html" class="logo">
        <svg
          width="38"
          height="38"
          viewBox="0 0 38 38"
          class="livingo-icon"
          aria-hidden="true"
        >
          <!-- Lamp shade -->
          <ellipse cx="19" cy="13" rx="10" ry="7" fill="#cdbc92" />
          <!-- Stand -->
          <rect x="17" y="13" width="4" height="13" rx="2" fill="#a0804d" />
          <!-- Base -->
          <ellipse cx="19" cy="31" rx="7" ry="3" fill="#59442a" />
          <!-- Light glow, animated in -->
          <ellipse
            class="lamp-glow"
            cx="19"
            cy="20"
            rx="12"
            ry="4"
            fill="#edd67d"
            opacity="0.14"
          />
        </svg>
        <span class="livingo-word">Living<span class="cushion-o">o</span></span>
      </a>
      <ul>
        <li><a href="../index/index.html">üè† Dashboard</a></li>
        <li><a href="../products/products.html">üß¥ Products</a></li>
        <li class="active"><a href="orders.html">üì¶ Orders</a></li>
        <li><a id="logOut">üîì Logout</a></li>
      </ul>
    </aside>
    <!-- Main Content -->
    <main class="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Products</h2>
        <a href="selleraddproduct.html" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Product
        </a>
      </div>

      <!-- Products Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Image</th>
              <th>Product</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="sellerProductsTableBody"></tbody>
        </table>
      </div>
    </main>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function renderSellerProducts() {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const products = JSON.parse(localStorage.getItem("products")) || [];

        if (!currentUser) {
          alert("No seller logged in!");
          return;
        }

        // Find the seller user
        const seller = users.find(
          (u) => u.id === currentUser.id && u.role === "seller"
        );
        if (!seller) {
          alert("Seller not found!");
          return;
        }

        // document.getElementById("storeName").textContent = seller.storeName;

        // Filter products belonging to seller
        const sellerProducts = products.filter((p) =>
          seller.products.includes(p.id)
        );

        const tableBody = document.getElementById("sellerProductsTableBody");
        tableBody.innerHTML = "";

        sellerProducts.forEach((p) => {
          tableBody.innerHTML += `
          <tr>
            <td><img src="../../../assets/${p.images[0]}" alt="${p.name}"></td>
            <td>${p.name} <br><small>#${p.id}</small></td>
            <td>${p.price} ${p.currency || "EGP"}</td>
            <td>${p.stock}</td>
            
            <td>
              <button class="btn btn-sm btn-primary" onclick="editSellerProduct('${
                p.id
              }')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteSellerProduct('${
                p.id
              }')">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
        });
      }

      function deleteSellerProduct(productId) {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        products = products.filter((p) => p.id !== productId);
        localStorage.setItem("products", JSON.stringify(products));
        renderSellerProducts();
      }

      function editSellerProduct(productId) {
        window.location.href = `selleredit.html?id=${productId}`;
      }

      document.addEventListener("DOMContentLoaded", renderSellerProducts);

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
      }
      function setActiveMenuItem(clickedElement) {
        document.querySelectorAll(".sidebar ul li").forEach((li) => {
          li.classList.remove("active");
        });
        clickedElement.parentElement.classList.add("active");
      }
    </script>
  </body>
</html>
