<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard - My Products</title>

    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }
      aside.sidebar {
        width: 250px;
        background: #f8f9fa;
        border-right: 1px solid #dee2e6;
        padding: 20px;
      }
      aside.sidebar img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      aside.sidebar ul {
        list-style: none;
        padding: 0;
      }
      aside.sidebar ul li {
        margin: 10px 0;
      }
      aside.sidebar ul li a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }
      aside.sidebar ul li.active a {
        color: #0d6efd;
      }
      main {
        flex-grow: 1;
        padding: 20px;
      }
      .table img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <img
        src="https://marketplace.canva.com/EAGSec-fmik/2/0/1600w/canva-pink-elegant-special-sale-perfume-instagram-post-Uvwn1uyqzaM.jpg"
        alt="Store Logo"
      />
      <p class="text-muted" id="storeName">My Store</p>
      <ul>
        <li><a href="sellerDashboard.html">üè† Dashboard</a></li>
        <li class="active"><a href="sellerproducts.html">üß¥ Products</a></li>
        <li><a href="sellerorders.html">üì¶ Orders</a></li>
        <li><a href="selleranalytics.html">üìà Analytics</a></li>
        <li><a href="selleraccount.html">üë§ Account Settings</a></li>
        <li><a href="#" id="logout-link">üîì Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Products</h2>
        <a href="selleraddproduct.html" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Product
        </a>
      </div>

      <!-- Products Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Image</th>
              <th>Product</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="sellerProductsTableBody"></tbody>
        </table>
      </div>
    </main>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function renderSellerProducts() {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const products = JSON.parse(localStorage.getItem("products")) || [];

        if (!currentUser) {
          alert("No seller logged in!");
          return;
        }

        // Find the seller user
        const seller = users.find(
          (u) => u.id === currentUser.id && u.role === "seller"
        );
        if (!seller) {
          alert("Seller not found!");
          return;
        }

        document.getElementById("storeName").textContent = seller.storeName;

        // Filter products belonging to seller
        const sellerProducts = products.filter((p) =>
          seller.products.includes(p.id)
        );

        const tableBody = document.getElementById("sellerProductsTableBody");
        tableBody.innerHTML = "";

        sellerProducts.forEach((p) => {
          tableBody.innerHTML += `
          <tr>
            <td><img src="../../../assets/${p.images[0]}" alt="${p.name}"></td>
            <td>${p.name} <br><small>#${p.id}</small></td>
            <td>${p.price} ${p.currency || "EGP"}</td>
            <td>${p.stock}</td>
            <td>
              <span class="badge bg-${p.stock > 0 ? "success" : "danger"}">
                ${p.stock > 0 ? "Active" : "Out of Stock"}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="editSellerProduct('${
                p.id
              }')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteSellerProduct('${
                p.id
              }')">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
        });
      }

      function deleteSellerProduct(productId) {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        products = products.filter((p) => p.id !== productId);
        localStorage.setItem("products", JSON.stringify(products));
        renderSellerProducts();
      }

      function editSellerProduct(productId) {
        window.location.href = `selleredit.html?id=${productId}`;
      }

      document.addEventListener("DOMContentLoaded", renderSellerProducts);
    </script>
  </body>
</html>
