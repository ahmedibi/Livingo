<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product - Seller</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f6f2e7;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-top: 10px;
    }

    .save {
      background-color: #b69d6f;
      border: none;
      transition: 0.3s;
    }

    .save:hover {
      background-color: #d2b667;
      box-shadow: 2px 2px 2px black;
      scale: 1.02;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2 style="color: #a0804d;"><i class="fa-solid fa-pen-to-square m-1" style="color: #b69d6f;"></i>Edit Product</h2>
      <form id="editProductForm">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Price (EGP)</label>
          <input type="number" class="form-control" id="productPrice" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" id="productStock" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input type="text" class="form-control" id="productImage" />
          <img id="previewImage" class="preview-img" alt="Preview" style="display: none" />
        </div>

        <button type="submit" class="btn btn-primary save">Save Changes</button>
      </form>

      <div id="saveMessage" class="alert alert-success mt-3" style="display: none">
        âœ… Changes Saved!
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    const products = JSON.parse(localStorage.getItem("products")) || [];
    const product = products.find((p) => p.id === productId);

    if (!product) {
      alert("Product not found!");
    } else {

      document.getElementById("productName").value = product.name || "";
      document.getElementById("productPrice").value = product.price || "";
      document.getElementById("productStock").value = product.stock || "";
      document.getElementById("productDescription").value =
        product.description || "";
      if (product.images && product.images[0]) {
        document.getElementById("productImage").value = product.images[0];
        const img = document.getElementById("previewImage");
        img.src = "../../../assets/" + product.images[0];
        img.style.display = "block";
      }
    }


    document
      .getElementById("productImage")
      .addEventListener("input", function () {
        const img = document.getElementById("previewImage");
        img.src = this.value;
        img.style.display = this.value ? "block" : "none";
      });

    document
      .getElementById("editProductForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        if (!product) return;

        product.name = document.getElementById("productName").value;
        product.price =
          parseFloat(document.getElementById("productPrice").value) || 0;
        product.stock =
          parseInt(document.getElementById("productStock").value) || 0;
        product.description =
          document.getElementById("productDescription").value;
        product.images = [document.getElementById("productImage").value];

        localStorage.setItem("products", JSON.stringify(products));

        const msg = document.getElementById("saveMessage");
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 2500);
        window.location.href = "sellerproducts.html";
      });
  </script>
</body>

</html>
