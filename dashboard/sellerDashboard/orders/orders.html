<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="orders.css">
</head>
<body>
  <div class="sidemenu" onclick="toggleSidebar()">&#9776;</div>

  <aside class="sidebar" id="sidebar">
    <button class="btn-close btn-close-black" aria-label="Close" onclick="toggleSidebar()"></button>
        <a href="../../../index.html" class="logo">
            <svg width="38" height="38" viewBox="0 0 38 38" class="livingo-icon" aria-hidden="true">
                <!-- Lamp shade -->
                <ellipse cx="19" cy="13" rx="10" ry="7" fill="#cdbc92" />
                <!-- Stand -->
                <rect x="17" y="13" width="4" height="13" rx="2" fill="#a0804d" />
                <!-- Base -->
                <ellipse cx="19" cy="31" rx="7" ry="3" fill="#59442a" />
                <!-- Light glow, animated in -->
                <ellipse class="lamp-glow" cx="19" cy="20" rx="12" ry="4" fill="#edd67d" opacity="0.14" />
            </svg>
            <span class="livingo-word">Living<span class="cushion-o">o</span></span>
        </a>
    <ul>
      <li><a  href="../index/index.html">üè† Dashboard</a></li>
      <li><a href="../products/sellerproducts.html">üß¥ Products</a></li>
      <li class="active"><a href="orders.html">üì¶ Orders</a></li>
      <li ><a id="logOut">üîì Logout</a></li>
    </ul>
  </aside>

  <main class="content">
    <header><h1>Orders Management</h1></header>

    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search orders...">
          </div>
          <div class="col-md-3">
            <select class="form-select" id="statusFilter">
              <option value="">All Status</option>
              <option value="Pending">Pending</option>
              <option value="Processing">Processing</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="dateFilter">
          </div>
          <div class="col-md-3">
            <select class="form-select" id="sortSelect">
              <option value="">Sort By</option>
              <option value="date">Date</option>
              <option value="total">Amount</option>
              <option value="status">Status</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="orders-section">
      <h2 class="mb-3">Orders</h2>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="orderTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="orders.js"></script>
</body>
</html>
