<!DOCTYPE html>
<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orders</title>
  

   <link rel="stylesheet" href="../sidebar/sidebar.css">
  <!-- ========== end of css files ========== -->
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"
        integrity="sha512-oQ1yQwSEIc9CTcK7pffEyS8fxom2iUWQrALk3j3+wfdSDjQ77EZbzGMGe2ZYmfoC8M9vR47apbS1ZYbW05y/pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link
        href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="orders.css">
  
 </head>


<body>
  
<div id="sideBar"></div>
  <main class="main-content" id="mainContent">
        <div class="content-header">
            <h1 style="color: #a0804d;">Orders Management</h1>
            <p>Track and manage all orders placed on your platform.</p>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input id="searchInput" type="text" placeholder="Search by Order ID or User" class="form-control">
            </div>
            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Delivered">Delivered</option>
                </select>
            </div>
            <div class="col-md-4">
                <div class="d-flex align-items-center gap-2">
                    <input type="range" id="priceFilter" min="200" max="20000" value="0" class="form-range">
                    <span id="priceValue" class="text-nowrap">+0 EGP</span>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="rounded  p-4 ">
            <div class="table-responsive rounded-1 ">
                <table class="table table-hover align-middle custom-table">
                    <thead >
                        <tr>
                            <th>User Name</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                            <th>Payment</th>
                            <th>Order Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
          <tbody id="ordersTableBody">
          
          </tbody>
        </table>
      </div>
    </main>

    <button class="btn btn-primary d-md-none position-fixed m-3" id="mobileMenuBtn"></button>
  </div>


  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
      <h5>Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul id="mobileMenuList" class="list-group list-group-flush"></ul>
    </div>
  </div>
<script src="orders.js"></script>

</body>

</html>
