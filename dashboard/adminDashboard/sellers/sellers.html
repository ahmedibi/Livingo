<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة البائعين - Livingo</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="../sidebar/sidebar.css">
  <link rel="stylesheet" href="sellers.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Iconify -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"
        integrity="sha512-oQ1yQwSEIc9CTcK7pffEyS8fxom2iUWQrALk3j3+wfdSDjQ77EZbzGMGe2ZYmfoC8M9vR47apbS1ZYbW05y/pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Sidebar Container -->
  <div id="sideBar">
    <!-- سيتم تحميل محتوى الsidebar هنا -->
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: #a0804d;">
      <div style="text-align: center;">
        <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
        <div>جاري التحميل...</div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <!-- Header Section -->
    <div class="header-section">
      <h1>
        <i class="fa-solid fa-store" style="margin-left: 10px; color: #b69d6f;"></i>
        إدارة البائعين
      </h1>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <div style="position: relative; max-width: 420px;">
        <input
          type="text"
          id="searchInput"
          placeholder="البحث عن البائعين..."
          class="form-control"
        />
        <i class="fa-solid fa-search" 
           style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #a0804d99; pointer-events: none;"></i>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-wrap">
      <div class="table-responsive">
        <table class="table custom-table align-middle text-nowrap">
          <thead>
            <tr>
              <th>
                <i class="fa-solid fa-user" style="margin-left: 5px;"></i>
                اسم البائع
              </th>
              <th>
                <i class="fa-solid fa-envelope" style="margin-left: 5px;"></i>
                البريد الإلكتروني
              </th>
              <th>
                <i class="fa-solid fa-lock" style="margin-left: 5px;"></i>
                كلمة المرور
              </th>
              <th>
                <i class="fa-solid fa-shop" style="margin-left: 5px;"></i>
                اسم المتجر
              </th>
              <th>
                <i class="fa-solid fa-cog" style="margin-left: 5px;"></i>
                الإجراءات
              </th>
            </tr>
          </thead>
          <tbody id="sellersTable">
            <!-- Loading Placeholder -->
            <tr>
              <td colspan="5" class="text-center p-4">
                <div class="loading-shimmer" style="height: 20px; border-radius: 4px; margin: 10px 0;"></div>
                <div class="loading-shimmer" style="height: 20px; border-radius: 4px; width: 60%; margin: 10px auto;"></div>
                <div style="color: #666; margin-top: 15px;">جاري تحميل البيانات...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer Info -->
    <div style="padding: 20px 52px; text-align: center; color: #999; font-size: 0.9em;">
      <p style="margin: 0;">
        <i class="fa-solid fa-info-circle" style="margin-left: 5px;"></i>
        يمكنك البحث عن البائعين باستخدام الاسم أو البريد الإلكتروني أو اسم المتجر
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  
  <script src="sellers.js"></script>
</body>
</html>
