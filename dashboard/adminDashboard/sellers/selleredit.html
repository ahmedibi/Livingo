<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Seller</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" crossorigin="anonymous" />

  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f6f2e7;
      font-family: 'Inter', sans-serif;
    }

    .modal-content {
      border: 2.5px solid #a0804d;
      border-radius: 15px;
      background: linear-gradient(135deg, #fffefa, #f0eddd);
    }

    #editSellerForm input {
      width: 100%;
      border-radius: 13px;
      border: 1.5px solid #a0804d33;
      padding: 16px 20px;
      font-size: 1.13em;
      background: #fff;
      color: #5a4828;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    #editSellerForm input:focus {
      border-color: #a0804d;
      box-shadow: 0 0 8px #a0804dcc;
      outline: none;
    }

    .btn-cancel,
    .btn-save {
      flex: 1 1 45%;
      background: #fff;
      border: 2px solid #a0804d;
      color: #a0804d;
      font-weight: 700;
      border-radius: 13px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: center;
    }

    .btn-cancel:hover {
      background: #e94545;
      color: #fff;
    }

    .btn-save:hover {
      background: #a0804d;
      color: #fff;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    @media (max-width: 576px) {
      .form-actions {
        flex-direction: column;
      }
      .btn-cancel,
      .btn-save {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  


  
  

  
  <div class="modal fade" id="editSellerModal" tabindex="-1" aria-labelledby="editSellerLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title text-uppercase" id="editSellerLabel" style="color:#a0804d; font-weight:700;">Edit Seller</h5>
          
            <button type="button" class="btn-close" onclick="window.location.href='sellers.html'" aria-label="Close"></button>
          
        </div>
        <div class="modal-body">
          <form id="editSellerForm">
            <input type="text" id="sellerName" name="name" placeholder="Name" required />
            <input type="email" id="sellerEmail" name="email" placeholder="Email" required />
            <input type="password" id="sellerPassword" name="password" placeholder="Password (min 6 characters)" minlength="6" required />
        
            <div class="form-actions mt-3">
              <button type="button" class="btn-cancel" onclick="window.location.href='sellers.html'" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn-save">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  
  <script src="selleredit.js"></script>

  <script>
   const modalEl = document.getElementById('editSellerModal');
  const myModal = new bootstrap.Modal(modalEl, {
    backdrop: 'static',
    keyboard: false
  });
  myModal.show();

  modalEl.addEventListener('click', function (e) {
    if (e.target === modalEl) {
      window.location.href = 'sellers.html';
    }
  });

  </script>
</body>
</html>
