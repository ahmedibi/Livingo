<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f6f2e7;
      }
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      .modal-dialog {
        width: 100vw !important;
        max-width: 100vw;
        margin: 0;
        padding: 0;
      }
      .modal-content {
        width: 100vw;
        min-height: 100vh;
        border-radius: 0;
        border: 2.5px solid #a0804d;
        background: linear-gradient(135deg, #fffefa, #f0eddd);
        text-align: left;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
      }
      .modal-header {
        border: none;
        border-radius: 0;
        padding-left: 2rem;
        background: none;
        text-align: left;
      }
      .modal-title {
        color: #a0804d;
        font-weight: 700;
        font-size: 2.4rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        padding-top: 15px;
        text-align: left;
      }
      .modal-body {
        padding: 2rem;
        width: 100%;
      }
      #editSellerForm {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-height: 70vh;
        justify-content: space-between;
      }
      #editSellerForm input {
        width: 100%;
        border-radius: 13px;
        border: 1.5px solid #a0804d33;
        padding: 16px 20px;
        font-size: 1.13em;
        background: #fff;
        color: #5a4828;
        transition: border-color 0.25s, box-shadow 0.25s;
        margin-bottom: 0.5rem;
        font-weight: 600;
        box-sizing: border-box;
      }
      #editSellerForm input:focus {
        border-color: #a0804d;
        box-shadow: 0 0 8px #a0804dcc;
        outline: none;
      }
      /* Stick buttons to bottom and make full width */
      .form-actions {
        display: flex;
        gap: 1.5rem;
        justify-content: flex-end;
        width: 100%;
        padding-top: 2rem;
      }
      .btn-cancel,
      .btn-save {
        flex: 1 1 0;
        background: #fff;
        border: 2px solid #a0804d;
        color: #a0804d;
        font-weight: 700;
        border-radius: 13px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        letter-spacing: 0.04em;
        transition: box-shadow 0.2s, background 0.2s, color 0.2s, border 0.2s;
        cursor: pointer;
        text-align: center;
      }
      .btn-cancel:hover {
        background: #e94545;
        color: #fff;
        box-shadow: 0 0 10px #e94545aa;
        border-color: #e94545;
      }
      .btn-save:hover {
        background: #a0804d;
        color: #fff;
        box-shadow: 0 0 10px #a0804daa;
        border-color: #a0804d;
      }
      @media (max-width: 800px) {
        .modal-title {
          font-size: 1.6rem;
        }
        .modal-body {
          padding: 1rem;
        }
        #editSellerForm input {
          font-size: 1em;
          padding: 12px 10px;
        }
        .form-actions {
          flex-direction: column;
          gap: 1rem;
          align-items: stretch;
          padding-top: 1rem;
        }
        .btn-cancel,
        .btn-save {
          width: 100%;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="modal fade show"
      id="editSellerModal"
      tabindex="-1"
      aria-labelledby="editSellerModalLabel"
      aria-modal="true"
      style="display: block"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editSellerModalLabel">Edit Seller</h5>
          </div>
          <div class="modal-body">
            <form id="editSellerForm">
              <input
                type="text"
                id="sellerName"
                name="name"
                placeholder="Name"
                required
              />
              <input
                type="email"
                id="sellerEmail"
                name="email"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="sellerPassword"
                name="password"
                placeholder="Password (min 6 characters)"
                minlength="6"
                required
              />
              <input
                type="text"
                id="sellerStore"
                name="store"
                placeholder="Store Name"
                required
              />
              <div class="form-actions">
                <button
                  type="button"
                  class="btn-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn-save">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="editform.js"></script>
  </body>
</html>
