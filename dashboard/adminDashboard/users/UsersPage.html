    <script>


      
        let users = JSON.parse(localStorage.getItem("users")) || [];

        const tbody = document.querySelector("tbody");

      
        function renderUsers() {
            tbody.innerHTML = "";
            users.forEach(user => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${user.id}</td>
      <td>${user.name}</td>
      <td>${user.email}</td>
  
      <td>${user.role}</td>
      
      <td>
        <div class="d-flex justify-content-center"> 
          <button class="btn btn-info btn-sm" onclick="viewUser('${user.id}')">
            <i class="fa-solid fa-eye m-1"></i>
          </button>
          <button class="btn btn-warning btn-sm" onclick="editUser('${user.id}')">
            <i class="fa-solid fa-pen-to-square m-1"></i>
          </button>
          <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">
            <i class="fa-solid fa-trash m-1"></i>
          </button>
        </div>
      </td>
    `;
                tbody.appendChild(tr);
            });
        }

    
        renderUsers();

      
        function viewUser(id) {
            localStorage.setItem("selectedUser", id);
            window.location.href = "userInfo.html";
        }

    
        function editUser(id) {
            localStorage.setItem("selectedUser", id);
            window.location.href = "userEdit.html";
        }

      
        function deleteUser(id) {
            if (confirm(" are yoy sure you want to delete ")) {
                users = users.filter(u => u.id !== id);
                localStorage.setItem("users", JSON.stringify(users));
                renderUsers();
            }
        }

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }


        const logout = document.getElementById("logOut")
        logout.addEventListener("click", function () {
           const confirmLogout = confirm("Are you sure you want to logout?");
          
           if (confirmLogout) {
             localStorage.removeItem("currentUser");
             window.location.href = "../../../sign/login/login.html";
           }
        });
           

      document.addEventListener("DOMContentLoaded",function(){
  const currentUser= JSON.parse(localStorage.getItem("currentUser"));
   if(!currentUser){
    window.location.href="../../../sign/login/login.html"
   }

   if(currentUser.role){
     const role = currentUser.role.toLowerCase();
     if(role=="admin"){
      console.log("welcom admin")
     } else if (role=="customer"){
      window.location.href="../../../index.html"
     } else if (role=="seller"){
      window.location.href="../../sellerDashboard/index/index.html"
     } else{
      window.location.href="../../../sign/login/login.html"
     }
   } else{
    window.location.href="../../../sign/login/login.html"
   }
})
