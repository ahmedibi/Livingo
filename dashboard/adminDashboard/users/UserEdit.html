<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .save:hover {
            box-shadow: 5px 5px 5px black;
            background-color: #ccb472 !important;
        }
    </style>

</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main -->
        <main class="flex-grow-1 p-3">
            <h1 class="mb-4 text-black fw-bold text-center">Edit User</h1>

            <form id="editUserForm" class="card p-4 shadow rounded">


                <div class="mb-3">
                    <label class="form-label fw-bold">Username / Brand Name</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Gender</label>
                    <select id="gender" class="form-select ">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold  ">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="Customer">Customer</option>
                        <option value="Seller">Seller</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="save btn  w-100 fw-bold fs-4"
                    style="background-color: #af995d; color:black;">

                    <i class="fa-solid fa-floppy-disk"></i> Save Changes
                </button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let selectedId = localStorage.getItem("selectedUser");
        let user = users.find(u => u.id === selectedId);

        // عناصر
        document.getElementById("username").value = user.name;
        document.getElementById("email").value = user.email;
        document.getElementById("gender").value = user.gender || "";
        document.getElementById("role").value = user.role;

        // تحديث
        document.getElementById("editUserForm").addEventListener("submit", e => {
            e.preventDefault();
            user.name = document.getElementById("username").value;
            user.email = document.getElementById("email").value;
            user.gender = document.getElementById("gender").value;
            user.role = document.getElementById("role").value;

            localStorage.setItem("users", JSON.stringify(users));
            alert("User updated!");
            window.location.href = "UsersPage.html";
        });


    </script>
</body>

</html>
