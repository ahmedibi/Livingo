<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Local Storage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./admin.css">
  <link rel="stylesheet" href="../sidebar/sidebar.css">
</head>

<body>
  <div id="sideBar"></div>
  <div class="container my-4 ml">
    <!-- Top Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-3">
        <a href="../users/users.html" class="text-decoration-none">
          <div class="card shadow-sm text-light mb-sm-2" style="background-color:#b07d62;">
            <div class="card-body">
              <h5>User Number</h5>
              <h2 id="userCount">0</h2>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="../sellers/sellers.html" class="text-decoration-none">
          <div class="card shadow-sm text-light mb-sm-2" style="background-color: #414833;">
            <div class="card-body">
              <h5>Seller Number</h5>
              <h2 id="sellerCount">0</h2>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="../orders/orders.html" class="text-decoration-none">
          <div class="card shadow-sm text-light mb-sm-2" style="background-color:#bb9457">
            <div class="card-body">
              <h5>Order Number</h5>
              <h2 id="orderCount">0</h2>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3">
        <a href="../products/products.html" class="text-decoration-none">
          <div class="card shadow-sm text-light mb-sm-2" style="background-color: #6f1d1b;">
            <div class="card-body">
              <h5>Product Number</h5>
              <h2 id="productCount">0</h2>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>User Role Distribution</h6>
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>User Categories</h6>
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Line Chart -->
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Monthly User Growth</h6>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./admin.js"></script>
</body>

</html>
