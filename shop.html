


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livingo</title>

  <script src="js/components.js" defer></script>
  <link rel="stylesheet" href="css/components.css">
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"
    integrity="sha512-oQ1yQwSEIc9CTcK7pffEyS8fxom2iUWQrALk3j3+wfdSDjQ77EZbzGMGe2ZYmfoC8M9vR47apbS1ZYbW05y/pg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/shop.css">
</head>

<body>

  <div id="navbar"></div>

  

  
  <button class="btn btn-close-white mb-3 d-md-none" id="filterBtn" style="border-radius: 0;">
    Filter<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" style="width: 20px; font-weight: lighter;">
      <path
        d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
    </svg>
  </button>
  <div id="filterPanel" class="d-none mb-3">
    <div class="fw-bold d-flex justify-content-between 
    align-items-center text-dark m-3" data-bs-toggle="collapse" data-bs-target="#mobileCategoriesCollapse"
      aria-expanded="true" aria-controls="mobileCategoriesCollapse" style="cursor:pointer;">
      All Categories
      <span id="arrowMobile"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" style="width: 20px;">
          <path
            d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
        </svg></span>
    </div>
    <div class="collapse mt-2" id="mobileCategoriesCollapse">
      <ul id="mobileCategoriesList" class="list-group"> </ul>
    </div>
    
    <div class="fw-bold d-flex justify-content-between align-items-center text-dark mt-3 m-3" data-bs-toggle="collapse"
      data-bs-target="#priceCollapse" aria-expanded="true" aria-controls="priceCollapse" style="cursor:pointer;">
      Price
      <span id="arrowDesktop"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" style="width: 20px;">
          <path
            d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
        </svg></span>
    </div>
    <div class="collapse mt-2" id="priceCollapse">
      <div class="mb-3">
        <div class="d-flex align-items-center gap-2">
          <input type="number" id="minPriceMobile" class="form-control" style="width:100px">
          <span>-</span>
          <input type="number" id="maxPriceMobile" class="form-control" style="width:100px">
        </div>
        <input type="range" id="rangeMinMobile" class="form-range mt-2" step="100">
        <input type="range" id="rangeMaxMobile" class="form-range mt-1" step="100">
      </div>
    </div>
    <button id="resetBtnMobile" class="btn btn-secondary mt-3 w-50 d-block mx-auto">Reset</button>

  </div>
   
  
  <div class="container mt-4 min-vh-100 d-flex">
    <aside class="col-md-2 mb-4 me-3 d-none d-md-block" id="sidebar">
      <div class="fw-bold d-flex justify-content-between align-items-center text-dark" data-bs-toggle="collapse"
        data-bs-target="#categoriesCollapse" aria-expanded="true" aria-controls="categoriesCollapse"
        style="cursor:pointer;">
        All Categories
        <span id="arrowDesktop"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" style="width: 20px;">
            <path
              d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
          </svg></span>
      </div> 
      <div class="collapse mt-2" id="categoriesCollapse">
        <ul id="categoriesList" class="list-group"> </ul>
      </div>
      
      <div class="fw-bold d-flex justify-content-between align-items-center text-dark mt-3" data-bs-toggle="collapse"
        data-bs-target="#desktopPriceCollapse" aria-expanded="true" aria-controls="desktopPriceCollapse"
        style="cursor:pointer;"> Price
        <span id="arrowDesktop"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" style="width: 20px;">
            <path
              d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
          </svg></span>
      </div>
      <div class="collapse mt-2" id="desktopPriceCollapse">
        <div class="mb-3">
          <div class="d-flex align-items-center gap-2">
            <input type="number" id="minPriceDesktop" class="form-control" style="width:100px">
            <span>-</span>
            <input type="number" id="maxPriceDesktop" class="form-control" style="width:100px">
          </div>
          <input type="range" id="rangeMinDesktop" class="form-range mt-2" step="100">
          <input type="range" id="rangeMaxDesktop" class="form-range mt-1" step="100">
        </div>
      </div>

      <button id="resetBtnDesktop" class="btn  mt-3 w-100">Reset</button>

    </aside>




    <div class="col-md-10">
      <div class="row " id="productList">

      </div>
    </div>
  </div>
  <br>
  <br>




  <div id="footer"></div>
  

  <script src="js/shop.js" defer></script>



</body>

</html>
