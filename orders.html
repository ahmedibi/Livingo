<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <script src="js/components.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .table thead th {
      background-color: #a0804d !important;
      color: white !important;
      border-color: #a0804d !important;
    }

    .title {
      font-size: 30px;
      color: #a0804d !important;
      position: relative;
    }

    .title::before {
      position: absolute;
      content: "";
      top: 1px;
      left: -25px;
      height: 35px;
      width: 18px;
      background: #a0804d;
      border-radius: 5px;
    }

    td {
      color: black !important;
    }

    .delete-btn:hover {
      transform: scale(1.06);
      transition: all 0.2s ease;
    }
  </style>
</head>

<body>
  
  <div id="navbar"></div>

  <div class="container my-5 min-vh-100">
    <h1 class="mb-4 title">My Orders</h1>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Date</th>
            <th>Items</th>
            <th>Total</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
    </div>
  </div>

  
  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      fetch("partials/navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar").innerHTML = data);

      fetch("partials/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);

      const tbody = document.getElementById("ordersTableBody");

      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));

      if (!currentUser) {
        tbody.innerHTML = `<tr><td colspan="9" class="text-center text-danger">User not logged in.</td></tr>`;
        return;
      }

      
      const userOrders = orders.filter(order => order.customer.id === currentUser.id);

      if (userOrders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" class="text-center text-muted">No orders found for you.</td></tr>`;
        return;
      }

      
      userOrders.forEach((order) => {
      const total = order.items.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
      const itemsText = order.items.map(i => `${i.name} (${i.quantity || 1})`).join("<br>");
    
      
      let finalStatus = "Pending"; 
      if (order.items.length > 0 && order.items[0].status) {
        const firstStatus = order.items[0].status;
        const allSame = order.items.every(item => item.status === firstStatus);
        finalStatus = allSame ? firstStatus : "Pending";
      }


  let statusClass = "";
  switch (finalStatus) {
    case "Pending":
      statusClass = "bg-secondary";
      break;
    case "Delivered":
      statusClass = "bg-success";
      break;
    case "Processing":
      statusClass = "bg-primary";
      break;
    case "Cancelled":
      statusClass = "bg-danger";
      break;
    default:
      statusClass = "bg-secondary"; 
  }

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${order.id}</td>
    <td><strong>${order.customer.name}</strong><br><small>${order.customer.phone}</small></td>
    <td>${order.customer.street}, ${order.customer.city}</td>
    <td>${order.date}</td>
    <td>${itemsText}</td>
    <td><strong>${total} ${order.items[0].currency}</strong></td>
    <td>${order.paymentMethod}</td>
    <td><span class="badge ${statusClass}">${finalStatus}</span></td>
    <td>
      <button class="btn btn-outline-danger btn-sm delete-order delete-btn" data-id="${order.id}" title="Delete Order">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor" d="m9.4 16.5l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L16 9.9l-1.4-1.4l-2.6 2.6l-2.6-2.6L8 9.9l2.6 2.6L8 15.1zM7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zM17 6H7v13h10zM7 6v13z"/>
        </svg>
      </button>
    </td>
  `;
  tbody.appendChild(tr);
});



      tbody.addEventListener("click", (e) => {
  if (e.target.closest(".delete-order")) {
    const isConfirmed = confirm("Are you sure you want to delete this order?");

    if (isConfirmed) {
      const id = e.target.closest(".delete-order").getAttribute("data-id");

    
      const orderToDelete = orders.find(order => String(order.id) === String(id));

      if (orderToDelete) {
      
        let products = JSON.parse(localStorage.getItem("products")) || [];

        orderToDelete.items.forEach(item => {
          const productIndex = products.findIndex(p => p.id === item.id);
          if (productIndex !== -1) {
            products[productIndex].stock += item.quantity; 
          }
        });

        
        localStorage.setItem("products", JSON.stringify(products));
      }

    
      const updatedOrders = orders.filter(order => String(order.id) !== String(id));
      localStorage.setItem("orders", JSON.stringify(updatedOrders));

      const row = e.target.closest("tr");
      row.style.transition = "all 0.3s ease";
      row.style.opacity = "0";
      row.style.transform = "scale(0.95)";
      setTimeout(() => {
        row.remove();

        if (tbody.children.length === 0) {
          tbody.innerHTML = `<tr><td colspan="9" class="text-center text-muted">No orders found for you.</td></tr>`;
        }
      }, 300);
    }
  }
});

    });
  </script>
</body>

</html>
