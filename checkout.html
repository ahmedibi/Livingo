<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="js/checkout.js" defer></script>
  <script src="js/components.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
  <div id="navbar"></div>
  <div class="container  pb-5">
    <div class="row my-3 mt-md-5 ">
      <div class="col-12">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html" class="small text-secondary text-decoration-none"><small
                class="crumb">Home</small></a></li>
          <li class="breadcrumb-item"><a href="#" class="small text-secondary text-decoration-none"><small
                class="crumb">My Account</small></a></li>
          <li class="breadcrumb-item"><a href="#" class="small text-secondary text-decoration-none"><small
                class="crumb">Product</small></a></li>
          <li class="breadcrumb-item"><a href="cart.html" class="small text-secondary text-decoration-none"><small
                class="crumb">View Cart</small></a></li>
          <li class="breadcrumb-item"><a href="#" class="small text-secondary text-decoration-none"><small
                class="crumb activebread">CheckOut</small></a></li>
        </ul>
      </div>
    </div>
    <div class="row my-3 mt-md-5">
      <div class="col-12">
        <h1>Biling Details</h1>
      </div>
    </div>
    <div class="row my-3 mt-md-4 d-flex justify-content-lg-between align-items-lg-start">
      <div class="col-12 col-lg-5">
        <form>
          <label for="Name" class="form-label text-secondary mb-0 small">Name</label>
          <input type="text" class="form-control bg-black bg-opacity-10 mb-2" id="Name">
          <p class="small text-danger" id="nameError"></p>
          <label for="companyName" class="form-label text-secondary mb-0 small">Company Name </label>
          <input type="text" class="form-control bg-black bg-opacity-10 mb-2" id="companyName">
          <p class="small text-danger" id="companyError"></p>
          <label for="streetAddress" class="form-label text-secondary mb-0 small">Street Address</label>
          <input type="text" class="form-control bg-black bg-opacity-10 mb-2" id="streetAddress">
          <p class="small text-danger" id="streetError"></p>
          <label for="apartment" class="form-label text-secondary mb-0 small">Apartment, floor, etc.(optional)</label>
          <input type="text" class="form-control bg-black bg-opacity-10 mb-2" id="apartment">
          <label for="city" class="form-label text-secondary mb-0 small">Town/City</label>
          <input type="text" class="form-control bg-black bg-opacity-10" id="city">
          <p class="small text-danger" id="cityError"></p>
          <label for="phoneNumber" class="form-label text-secondary mb-0 small">Phone Number</label>
          <input type="tel" class="form-control bg-black bg-opacity-10" id="phoneNumber">
          <p class="small text-danger" id="phoneError"></p>
          <label for="inputEmail" class="form-label text-secondary mb-0 small">Email address</label>
          <input type="email" class="form-control bg-black bg-opacity-10" id="inputEmail">
          <p class="small text-danger" id="emailError"></p>
          <div class="form-check mb-4 mt-4 mt-lg-2">
            <input class="form-check-input" type="checkbox" value="" id="saveInfo">
            <label class="form-check-label small text-secondary" for="saveInfo">Save this information for faster
              check-out next time</label>
          </div>
        </form>

      </div>
      <div class="col-12 col-lg-5 my-5 my-lg-0">
        <div class="p-4">
          <div class="d-flex flex-column justify-content-between mb-3 border-bottom border-black pb-3"
            id="orderSummary"></div>
          <div class="d-flex justify-content-between mb-3 border-bottom border-black pb-3">
            <span>Subtotal</span>
            <span id="subtotal"></span>
          </div>
          <div class="d-flex justify-content-between mb-3 border-bottom border-black pb-3">
            <span>Shipping</span>
            <span class="text-success">Free</span>
          </div>
          <div class="d-flex justify-content-between mb-3 pb-3">
            <strong>Total</strong>
            <strong id="total" class="text-black"></strong>
          </div>
          <div class="mb-3">
            <div class="form-check mb-3">
              <input class="form-check-input radio" type="radio" name="payment" id="bank" checked>
              <label class="form-check-label" for="bank">
                Online Payment
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cash">
              <label class="form-check-label" for="cash">
                Cash on delivery
              </label>
            </div>
          </div>
          <button type="button" class="btn w-100 text-white placeOrder" id="bankModal" onclick="placeOrder(event)">Place
            Order</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="bankPaymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bank Payment Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="cardForm">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number*</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
              <div class="invalid-feedback" id="cardError"></div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="expiryDate" class="form-label">Expiry Date*</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5">
                <div class="invalid-feedback" id="expiryError"></div>
              </div>
              <div class="col-6">
                <label for="cvv" class="form-label">CVV*</label>
                <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3">
                <div class="invalid-feedback" id="cvvError"></div>
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label for="cardName" class="form-label">Cardholder Name*</label>
              <input type="text" class="form-control" id="cardName" placeholder="Enter name on card">
              <div class="invalid-feedback" id="cardNameError"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn text-white" style="background-color: #A0804D;" onclick="confirmPayment()">Confirm Payment</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cashPaymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cash on Delivery</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>You chose cash on delivery. Your order will be processed.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn text-white" style="background-color: #A0804D;" onclick="confirmCashPayment()">confirm Cash Payment</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</body>

</html>
