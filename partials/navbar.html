    .my-logo .letter-path {

      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;

    }

    }

    .my-logo .letter-path:nth-child(6) {
      animation-delay: 0.9s;
    }

    .my-logo .letter-path:nth-child(7) {
      animation-delay: 1.2s;
    }

    .my-logo .letter-path:nth-child(8) {
      animation-delay: 1.5s;
    }

    .my-logo .letter-path:nth-child(9) {
      animation-delay: 1.8s;
    }

    @keyframes draw-letter {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
