


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office</title>
    <script src="office.js" defer></script>
    <script src="../../js/components.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"
        integrity="sha512-oQ1yQwSEIc9CTcK7pffEyS8fxom2iUWQrALk3j3+wfdSDjQ77EZbzGMGe2ZYmfoC8M9vR47apbS1ZYbW05y/pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="office.css">
</head>

<body>

    <div id="navbar"></div>



    <div class="container mt-4 min-vh-100">
        <div class="section1">
            <div id="header"></div>

            <div class="dropdown">

                
                <div class="dropdown">
                    <button class=" btn  dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Sort
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-sort="featured">Featured</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="az">Alphabetically. A-Z</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="za">Alphabetically. Z-A</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="priceLow">Price. Low to High</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="priceHigh">Price. High to Low</a></li>
                    </ul>
                </div>
                
                <button class="btn  dropdown-toggle" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#filterPanel">
                    Filter
                </button>
            </div>
        </div>

        
        <div class="offcanvas offcanvas-end" tabindex="-1" id="filterPanel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" style="color: var(--secondry-color);">Filters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

                
                <h6 class="mb-3" style="color: var(--secondry-color);">Price</h6>

                <div class="position-relative mb-3" style="height: 40px;">
                    <input type="range" id="rangeMin" min="0" max="1800" step="100" value="0"
                        class="form-range position-absolute w-100" style="pointer-events: none;">
                    <input type="range" id="rangeMax" min="0" max="1800" step="100" value="1800"
                        class="form-range position-absolute w-100" style="pointer-events: none;">
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <input type="number" id="minPrice" class="form-control w-25" value="0"
                        style="color: var(--secondry-color);">
                    <span style="color: var(--secondry-color);">-</span>
                    <input type="number" id="maxPrice" class="form-control w-25" value="10000"
                        style="color: var(--secondry-color);">
                </div>
                
                <button id="resetPrice" class="btn btn-secondary mt-3 w-100">
                    Reset
                </button>
            </div>


        </div>

        <div class="row" id="productsList">
            
        </div>
    </div>
    <br>
    <br>


    <div id="footer"></div>
    

</body>

</html>
